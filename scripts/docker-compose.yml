version: "3.9"

services:
  university-timetable-db:
    image: postgres:17-alpine
    container_name: pg-university-timetable
    environment:
      POSTGRES_DB: university_timetable
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/csv:/docker-entrypoint-initdb.d/csv:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d university_timetable"]
      interval: 5s
      timeout: 3s
      retries: 10

  university-timetable-backend:
    build:
      context: ../university-timetable
      dockerfile: Dockerfile
    container_name: university-timetable-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://university-timetable-db:5432/university_timetable
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: app
      SOLVER_BASE_URL: http://university-timetable-solver:5000
    depends_on:
      university-timetable-db:
        condition: service_healthy
    ports:
      - "8080:8080"

  university-timetable-web:
    build:
      context: ../university-timetable-web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: http://localhost:8080
    container_name: university-timetable-web
    depends_on:
      - university-timetable-backend
    ports:
      - "5173:80"

  init-root-user:
    image: postgres:17-alpine
    container_name: init-root-user
    depends_on:
      university-timetable-db:
        condition: service_healthy
      university-timetable-backend:
        condition: service_started
    environment:
      POSTGRES_DB: university_timetable
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - ./db/schema.sql:/schema.sql:ro
      - ./db/data.sql:/data.sql:ro
      - ./db/init-root-user.sh:/init-root-user.sh:ro
    entrypoint: ["/bin/sh", "/init-root-user.sh"]
    restart: "no"

  university-timetable-solver:
    build:
      context: ../university-timetable-solver
      dockerfile: Dockerfile
    container_name: university-timetable-solver
    ports:
      - "5000:5000"

volumes:
  pgdata:
